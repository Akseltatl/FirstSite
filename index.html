<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameX - Продажа игры</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f1f1f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    header h1 {
      font-size: 1.8rem;
      color: #00bcd4;
      cursor: default;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .game-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .game-info h2 {
      font-size: 2.5rem;
      color: #00bcd4;
    }

    .game-info p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .price {
      font-size: 2rem;
      font-weight: 700;
      color: #ff5722;
      margin-top: 10px;
    }

    .btn-buy {
      margin-top: 30px;
      padding: 15px 40px;
      background: #00bcd4;
      border: none;
      border-radius: 30px;
      color: #121212;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      width: fit-content;
      box-shadow: 0 4px 15px rgba(0,188,212,0.6);
    }

    .btn-buy:hover {
      background: #0097a7;
      box-shadow: 0 6px 20px rgba(0,151,167,0.8);
    }

    .game-image {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }

    .game-image img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .game-image img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

    /* Адаптивность */
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .game-info h2 {
        font-size: 2rem;
      }

      .price {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GameX</h1>
    <nav>
      <a href="#features">Особенности</a>
      <a href="#screenshots">Скриншоты</a>
      <a href="#buy">Купить</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </header>
</h2>BeamNG Drive</h2>
      <p>Погрузитесь в реалистичный автомобильный симулятор с уникальной физикой мягких тел,
        позволяющей моделировать поведение автомобилей с высокой степенью реализма.</p>
      <div class="price">₽880</div>
      <button class="btn-buy" id="buyBtn">Купить сейчас</button>
    </section>

    <section class="game-image">
      <img class="MMImage-Origin" src="https://i.ytimg.com/vi/5e85MiyL3TE/maxresdefault.jpg" alt="Picture background" aria-hidden="true">
    </section>
  </main>

  <footer id="contacts">
    © 2025 GameX. Все права защищены. Контакты: support@gamex.com
  </footer>

  <script>
    document.getElementById('buyBtn').addEventListener('click', () => {
      alert('Спасибо за покупку! Переадресация на страницу оплаты...');
      // Здесь можно добавить логику перехода на страницу оплаты
    });
  </script>
</body>
</html>
