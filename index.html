<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра про Машинки (Столкновения, Изображения, Звуки)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Небо */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px; /* Ширина игрового поля */
            height: 400px; /* Высота игрового поля */
            background-color: #555; /* Дорога */
            border: 5px solid #333;
            overflow: hidden;
        }

        #road-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #FFF; /* Белая разметка */
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #car {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 80px; /* Ширина машинки игрока */
            height: 40px; /* Высота машинки игрока */
            /* background-color: #FF0000; */ /* Убираем фоновый цвет, используем изображение */
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            transition: left 0.1s linear, bottom 0.1s linear;
            z-index: 2;
            /* Стили для изображения */
            background-size: contain; /* Масштабирует изображение, чтобы оно поместилось */
            background-repeat: no-repeat;
            background-position: center; /* Центрирует изображение */
        }

        /* Убираем псевдоэлементы для колес, если используем реальные изображения */
        /* #car::before, #car::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            top: 30px;
        }

        #car::before {
            left: 10px;
        }

        #car::after {
            right: 10px;
        } */

        .traffic-car {
            position: absolute;
            width: 80px; /* Ширина машинки трафика */
            height: 40px; /* Высота машинки трафика */
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
            /* Стили для изображения */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Убираем псевдоэлементы для колес, если используем реальные изображения */
        /* .traffic-car::before, .traffic-car::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            top: 30px;
        }

        .traffic-car::before {
            left: 10px;
        }

        .traffic-car::after {
            right: 10px;
        } */

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: #45a049;
        }

        .control-button:active {
            background-color: #3e8e41;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            z-index: 10;
        }

        #game-over-screen {
            display: none; /* Скрыт по умолчанию */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 3em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-over-screen button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #game-over-screen button:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="road-line"></div>
        <div id="car"></div>
    </div>

    <div id="controls">
        <button class="control-button" onclick="moveCar('up')">Вверх</button>
        <button class="control-button" onclick="moveCar('left')">Влево</button>
        <button class="control-button" onclick="moveCar('right')">Вправо</button>
        <button class="control-button" onclick="moveCar('down')">Вниз</button>
    </div>

    <div id="instructions">
        Используйте кнопки или клавиши W/A/S/D (или стрелки) для управления машинкой.
    </div>

    <div id="game-over-screen">
        <p>Игра окончена!</p>
        <button onclick="restartGame()">Начать заново</button>
    </div>

    <!-- Аудио элемент для звука столкновения -->
    <audio id="collisionSound" src="collision.mp3" preload="auto"></audio>

    <script>
        const car = document.getElementById('car');
        const gameContainer = document.getElementById('game-container');
        const gameOverScreen = document.getElementById('game-over-screen');
        const collisionSound = document.getElementById('collisionSound');

        const carSpeed = 15;
        const trafficSpeed = 3;
        const trafficCars = [];
        const maxTrafficCars = 4;
        const trafficSpawnInterval = 1500;

        let lastTrafficSpawnTime = 0;
        let gameRunning = true; // Флаг состояния игры

        // Массив с URL изображений для машинок (замени на свои реальные изображения)
        // Важно: изображения должны быть примерно одного размера и пропорций
        const carImages = [
            'https://i.imgur.com/example_player_car.png', // Замени на URL своей машинки игрока
            'https://i.imgur.com/example_player_car2.png' // Если хочешь несколько вариантов для игрока
        ];

        const trafficCarImages = [
            'https://i.imgur.com/example_traffic_car1.png', // Замени на URL машинки трафика 1
            'https://i.imgur.com/example_traffic_car2.png', // Замени на URL машинки трафика 2
            'https://i.imgur.com/example_traffic_car3.png', // Замени на URL машинки трафика 3
            'https://i.imgur.com/example_traffic_car4.png'  // И так далее
        ];

        // Устанавливаем изображение для машинки игрока
        car.style.backgroundImage = `url(${carImages[0]})`;
        car.style.backgroundColor = 'transparent'; // Убираем фоновый цвет, если есть изображение

        // Функция для генерации случайного яркого цвета (если изображения не используются)
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function moveCar(direction) {
            if (!gameRunning) return; // Не двигаем машинку, если игра окончена

            let currentLeft = parseInt(car.style.left || 50);
            let currentBottom = parseInt(car.style.bottom || 20);
            let newLeft = currentLeft;
            let newBottom = currentBottom;

            if (direction === 'left') {
                newLeft = currentLeft - carSpeed;
            } else if (direction === 'right') {
                newLeft = currentLeft + carSpeed;
            } else if (direction === 'up') {
                newBottom = currentBottom + carSpeed;
            } else if (direction === 'down') {
                newBottom = currentBottom - carSpeed;
            }

            const maxLeft = gameContainer.offsetWidth - car.offsetWidth;
            const maxBottom = gameContainer.offsetHeight - car.offsetHeight;

            newLeft = Math.max(0, Math.min(newLeft, maxLeft));
            newBottom = Math.max(0, Math.min(newBottom, maxBottom));

            car.style.left = newLeft + 'px';
            car.style.bottom = newBottom + 'px';
        }

        function createTrafficCar() {
            const trafficCar = document.createElement('div');
            trafficCar.classList.add('traffic-car');
            
            // Выбираем случайное изображение для машинки трафика
            const randomImage = trafficCarImages[Math.floor(Math.random() * trafficCarImages.length)];
            trafficCar.style.backgroundImage = `url(${randomImage})`;
            trafficCar.style.backgroundColor = 'transparent'; // Убираем фоновый цвет

            // Случайная позиция по вертикали (в пределах дороги)
            // Учитываем высоту машинки, чтобы она не выходила за границы
            const randomBottom = Math.random() * (gameContainer.offsetHeight - trafficCar.offsetHeight);
            trafficCar.style.bottom = randomBottom + 'px';
            
            // Появляется справа
            trafficCar.style.left = gameContainer.offsetWidth + 'px'; 
            
            gameContainer.appendChild(trafficCar);
            trafficCars.push(trafficCar);
        }

        function checkCollision() {
            const carRect = car.getBoundingClientRect(); // Получаем размеры и позицию машинки игрока

            for (let i = 0; i < trafficCars.length; i++) {
                const trafficCar = trafficCars[i];
                const trafficCarRect = trafficCar.getBoundingClientRect(); // Размеры и позиция машинки трафика

                // Простая проверка столкновений (пересечение прямоугольников)
                if (carRect.left < trafficCarRect.right &&
                    carRect.right > trafficCarRect.left &&
                    carRect.top < trafficCarRect.bottom &&
                    carRect.bottom > trafficCarRect.top) {
                    
                    playCollisionSound(); // Воспроизводим звук столкновения
                    endGame(); // Если есть столкновение, завершаем игру
                    return true; // Столкновение произошло
                }
            }
            return false; // Столкновений нет
        }

        function playCollisionSound() {
            if (collisionSound) {
                collisionSound.currentTime = 0; // Сбрасываем звук на начало, если он уже играет
                collisionSound.play();
            }
        }

        function endGame() {
            gameRunning = false; // Останавливаем игру
            gameOverScreen.style.display = 'flex'; // Показываем экран "Игра окончена"
            // Можно добавить другие действия, например, остановить анимацию трафика
        }

        function restartGame() {
            // Скрываем экран "Игра окончена"
            gameOverScreen.style.display = 'none';

            // Сбрасываем позицию машинки игрока
            car.style.left = '50px';
            car.style.bottom = '20px';

            // Удаляем все машинки трафика
            trafficCars.forEach(tc => gameContainer.removeChild(tc));
            trafficCars.length = 0; // Очищаем массив

            // Сбрасываем таймер появления трафика
            lastTrafficSpawnTime = 0;

            // Запускаем игру заново
            gameRunning = true;
            gameLoop(); // Перезапускаем игровой цикл
        }

        function updateTraffic() {
            if (!gameRunning) return; // Не обновляем трафик, если игра окончена

            const currentTime = Date.now();

            // Создаем новую машинку трафика, если пришло время и их не слишком много
            if (trafficCars.length < maxTrafficCars && currentTime - lastTrafficSpawnTime > trafficSpawnInterval) {
                createTrafficCar();
                lastTrafficSpawnTime = currentTime;
            }

            // Перемещаем и удаляем машинки трафика
            for (let i = 0; i < trafficCars.length; i++) {
                const trafficCar = trafficCars[i];
                let currentLeft = parseInt(trafficCar.style.left);
                let newLeft = currentLeft - trafficSpeed; // Движение влево

                if (newLeft + trafficCar.offsetWidth < 0) { // Если машинка ушла за левый край
                    gameContainer.removeChild(trafficCar);
                    trafficCars.splice(i, 1); // Удаляем из массива
                    i--; // Корректируем индекс после удаления
                } else {
                    trafficCar.style.left = newLeft + 'px';
                }
            }
        }

        // Добавляем управление с клавиатуры
        document.addEventListener('keydown', (event) => {
            if (gameRunning) { // Обрабатываем нажатия только если игра активна
                if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'A') {
                    moveCar('left');
                } else if (event.key === 'ArrowRight' || event.key === 'd' || event.key === 'D') {
                    moveCar('right');
                } else if (event.key === 'ArrowUp' || event.key === 'w' || event.key === 'W') {
                    moveCar('up');
                } else if (event.key === 'ArrowDown' || event.key === 's' || event.key === 'S') {
                    moveCar('down');
                }
            }
        });

        // Игровой цикл
        function gameLoop() {
            if (!gameRunning) return; // Останавливаем цикл, если игра окончена

            updateTraffic();
            checkCollision(); // Проверяем столкновения на каждом кадре
            requestAnimationFrame(gameLoop); // Запрашиваем следующий кадр анимации
        }

        // Запускаем игровой цикл
        gameLoop();
    </script>

</body>
</html>
