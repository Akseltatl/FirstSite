<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая Стрелялка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Черный космос */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive; /* Ретро-шрифт */
            color: #00FF00; /* Ярко-зеленый текст */
            text-shadow: 0 0 5px #00FF00;
        }

        /* Импорт шрифта (если используется) */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #game-container {
            position: relative;
            width: 600px; /* Ширина игрового поля */
            height: 800px; /* Высота игрового поля */
            background-color: #000; /* Черный фон космоса */
            border: 5px solid #00FF00; /* Зеленая рамка */
            overflow: hidden;
            box-shadow: 0 0 20px #00FF00;
        }

        #player {
            position: absolute;
            bottom: 50px; /* Начальная позиция снизу */
            left: 50%;
            transform: translateX(-50%);
            width: 60px; /* Ширина корабля игрока */
            height: 60px; /* Высота корабля игрока */
            background-color: #00FFFF; /* Цвет корабля игрока (если нет изображения) */
            border-radius: 5px;
            z-index: 10;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* background-image будет установлен через JavaScript */
        }

        .bullet {
            position: absolute;
            width: 5px;
            height: 15px;
            background-color: #FF0000; /* Красный снаряд */
            border-radius: 2px;
            z-index: 5;
        }

        .enemy {
            position: absolute;
            width: 50px; /* Ширина врага */
            height: 50px; /* Высота врага */
            background-color: #FF00FF; /* Цвет врага (если нет изображения) */
            border-radius: 5px;
            z-index: 8;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* background-image будет установлен через JavaScript */
        }

        /* UI элементы */
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 20;
        }

        #base-health-display { /* Новый элемент для здоровья базы */
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 20;
            color: #FFD700; /* Золотой цвет для здоровья */
        }

        #game-over-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #FF0000; /* Красный текст */
            font-size: 2.5em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        #game-over-screen p {
            margin-bottom: 20px;
        }

        #game-over-screen button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #00FF00; /* Зеленая кнопка */
            color: black;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        #game-over-screen button:hover {
            background-color: #00CC00;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00FF00;
            font-size: 2.5em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101;
            text-align: center;
        }

        #start-screen button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #00FF00;
            color: black;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        #start-screen button:hover {
            background-color: #00CC00;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
        
        <div id="score-display">Счет: 0</div>
        <div id="base-health-display">База: 100</div> <!-- Новый элемент для отображения здоровья базы -->
    </div>

    <div id="game-over-screen">
        <p>ИГРА ОКОНЧЕНА!</p>
        <p>Ваш счет: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Начать заново</button>
    </div>

    <div id="start-screen">
        <h1>Космическая Стрелялка</h1>
        <p>Уничтожай врагов!</p>
        <p>Движение: Стрелки или W/A/S/D</p>
        <p>Стрельба: Пробел</p>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <!-- Аудио элементы -->
    <audio id="shootSound" src="shoot.mp3" preload="auto"></audio> <!-- ЗАМЕНИ НА СВОЙ ЗВУК ВЫСТРЕЛА -->
    <audio id="explosionSound" src="explosion.mp3" preload="auto"></audio> <!-- ЗАМЕНИ НА СВОЙ ЗВУК ВЗРЫВА -->
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio> <!-- ЗАМЕНИ НА СВОЙ ЗВУК КОНЦА ИГРЫ -->
    <audio id="hitSound" src="hit.mp3" preload="auto"></audio> <!-- НОВЫЙ ЗВУК: попадание врага в базу -->

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startScreen = document.getElementById('start-screen');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const baseHealthDisplay = document.getElementById('base-health-display'); // Получаем новый элемент

        const shootSound = document.getElementById('shootSound');
        const explosionSound = document.getElementById('explosionSound');
        const gameOverSound = document.getElementById('gameOverSound');
        const hitSound = document.getElementById('hitSound'); // Получаем новый звук

        const playerSpeed = 10; 
        const bulletSpeed = 10;
        const enemySpeed = 1;   

        const fireRate = 200; 

        const bullets = [];
        const enemies = [];
        const maxEnemies = 5;
        const enemySpawnInterval = 2000; 

        let lastShotTime = 0;
        let lastEnemySpawnTime = 0;
        let gameRunning = false;
        let score = 0;
        let baseHealth = 100; // Начальное здоровье базы
        const baseDamage = 10; // Урон базе от одного врага

        let animationFrameId;

        // --- ВАЖНО: ЗАМЕНИ ЭТИ URL НА СВОИ РЕАЛЬНЫЕ ИЗОБРАЖЕНИЯ! ---
        const playerImageURL = 'https://i.imgur.com/your_player_ship.png'; 
        const enemyImageURL = 'https://i.imgur.com/your_enemy_ship.png';   
        // ----------------------------------------------------------

        // Устанавливаем изображение для игрока
        player.style.backgroundImage = `url(${playerImageURL})`;

        // --- Функции управления игрой ---

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            baseHealth = 100; // Сбрасываем здоровье базы при старте
            updateScoreDisplay();
            updateBaseHealthDisplay(); // Обновляем отображение здоровья базы
            
            player.style.left = '50%';
            player.style.top = (gameContainer.offsetHeight - player.offsetHeight - 50) + 'px';

            bullets.forEach(b => gameContainer.removeChild(b));
            bullets.length = 0;
            enemies.forEach(e => gameContainer.removeChild(e));
            enemies.length = 0;

            lastShotTime = 0;
            lastEnemySpawnTime = 0;

            gameLoop(); 
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = score;
            gameOverSound.play().catch(e => console.log("Ошибка воспроизведения звука конца игры:", e));
        }

        function restartGame() {
            startGame();
        }

        // --- Функции движения и создания объектов ---

        function movePlayer(direction) {
            if (!gameRunning) return;

            let currentLeft = player.offsetLeft;
            let currentTop = player.offsetTop; 

            let newLeft = currentLeft;
            let newTop = currentTop;

            const gameContainerRect = gameContainer.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            if (direction === 'left') {
                newLeft = currentLeft - playerSpeed;
            } else if (direction === 'right') {
                newLeft = currentLeft + playerSpeed;
            } else if (direction === 'up') { 
                newTop = currentTop - playerSpeed;
            } else if (direction === 'down') { 
                newTop = currentTop + playerSpeed;
            }

            newLeft = Math.max(0, Math.min(newLeft, gameContainerRect.width - playerRect.width));
            newTop = Math.max(0, Math.min(newTop, gameContainerRect.height - playerRect.height));

            player.style.left = newLeft + 'px';
            player.style.top = newTop + 'px'; 
        }

        function createBullet() {
            const currentTime = Date.now();
            if (currentTime - lastShotTime < fireRate) {
                return; 
            }
            lastShotTime = currentTime;

            const bullet = document.createElement('div');
            bullet.classList.add('bullet');
            
            bullet.style.left = (player.offsetLeft + player.offsetWidth / 2 - bullet.offsetWidth / 2) + 'px';
            bullet.style.top = (player.offsetTop - bullet.offsetHeight) + 'px';
            
            gameContainer.appendChild(bullet);
            bullets.push(bullet);
            shootSound.currentTime = 0; 
            shootSound.play().catch(e => console.log("Ошибка воспроизведения звука выстрела:", e));
        }

        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                let currentTop = parseInt(bullet.style.top);
                let newTop = currentTop - bulletSpeed; 

                if (newTop + bullet.offsetHeight < 0) { 
                    gameContainer.removeChild(bullet);
                    bullets.splice(i, 1);
                    i--;
                } else {
                    bullet.style.top = newTop + 'px';
                }
            }
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.backgroundImage = `url(${enemyImageURL})`; 
            
            const maxLeft = gameContainer.offsetWidth - enemy.offsetWidth;
            const randomLeft = Math.random() * maxLeft; 
            enemy.style.left = randomLeft + 'px';
            
            enemy.style.top = -enemy.offsetHeight + 'px';
            
            gameContainer.appendChild(enemy);
            enemies.push(enemy);
        }

        function updateEnemies() {
            const currentTime = Date.now();

            if (enemies.length < maxEnemies && currentTime - lastEnemySpawnTime > enemySpawnInterval) {
                createEnemy();
                lastEnemySpawnTime = currentTime;
            }

            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                let currentTop = parseInt(enemy.style.top);
                let newTop = currentTop + enemySpeed; 

                if (newTop > gameContainer.offsetHeight) { // Если враг достиг нижней части
                    gameContainer.removeChild(enemy);
                    enemies.splice(i, 1);
                    i--;
                    
                    // --- НОВОЕ: Уменьшаем здоровье базы ---
                    baseHealth -= baseDamage;
                    updateBaseHealthDisplay();
                    hitSound.currentTime = 0;
                    hitSound.play().catch(e => console.log("Ошибка воспроизведения звука попадания:", e));

                    if (baseHealth <= 0) {
                        endGame(); // Игра окончена, если здоровье базы 0 или меньше
                        return; // Выходим, так как игра закончилась
                    }
                    // -------------------------------------
                } else {
                    enemy.style.top = newTop + 'px';
                }
            }
        }

        // --- Обновление UI ---

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Счет: ${score}`;
        }

        function updateBaseHealthDisplay() { // Новая функция для обновления здоровья базы
            baseHealthDisplay.textContent = `База: ${baseHealth}`;
        }

        // --- Обнаружение столкновений ---

        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();

            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                const bulletRect = bullet.getBoundingClientRect();

                for (let j = 0; j < enemies.length; j++) {
                    const enemy = enemies[j];
                    const enemyRect = enemy.getBoundingClientRect();

                    if (bulletRect.left < enemyRect.right &&
                        bulletRect.right > enemyRect.left &&
                        bulletRect.top < enemyRect.bottom &&
                        bulletRect.bottom > enemyRect.top) {
                        
                        explosionSound.currentTime = 0;
                        explosionSound.play().catch(e => console.log("Ошибка воспроизведения звука взрыва:", e));

                        gameContainer.removeChild(bullet);
                        bullets.splice(i, 1);
                        i--; 

                        gameContainer.removeChild(enemy);
                        enemies.splice(j, 1);
                        j--; 

                        score += 100; 
                        updateScoreDisplay();
                        break; 
                    }
                }
            }

            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                const enemyRect = enemy.getBoundingClientRect();

                if (playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top) {
                    
                    explosionSound.currentTime = 0;
                    explosionSound.play().catch(e => console.log("Ошибка воспроизведения звука взрыва:", e));
                    endGame(); 
                    return; 
                }
            }
        }

        // --- Управление с клавиатуры ---

        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;

            if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'A') {
                movePlayer('left');
            } else if (event.key === 'ArrowRight' || event.key === 'd' || event.key === 'D') {
                movePlayer('right');
            } else if (event.key === 'ArrowUp' || event.key === 'w' || event.key === 'W') { 
                movePlayer('up');
            } else if (event.key === 'ArrowDown' || event.key === 's' || event.key === 'S') { 
                movePlayer('down');
            } else if (event.key === ' ' || event.key === 'Spacebar') { 
                createBullet();
            }
        });

        // --- Игровой цикл ---

        function gameLoop() {
            if (!gameRunning) return;

            updateBullets();
            updateEnemies();
            checkCollisions();
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Инициализация: показываем стартовый экран при загрузке
        window.onload = () => {
            startScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
        };
    </script>

</body>
</html>
