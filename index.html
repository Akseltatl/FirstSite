<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра про Машинки (Горизонтальный Трафик)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Небо */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px; /* Ширина игрового поля */
            height: 400px; /* Высота игрового поля */
            background-color: #555; /* Дорога */
            border: 5px solid #333;
            overflow: hidden;
        }

        #road-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #FFF; /* Белая разметка */
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #car {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 80px;
            height: 40px;
            background-color: #FF0000; /* Красная машинка игрока */
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            transition: left 0.1s linear, bottom 0.1s linear;
            z-index: 2;
        }

        #car::before, #car::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #333; /* Колеса */
            border-radius: 50%;
            top: 30px;
        }

        #car::before {
            left: 10px;
        }

        #car::after {
            right: 10px;
        }

        .traffic-car {
            position: absolute;
            width: 80px;
            height: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .traffic-car::before, .traffic-car::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #333; /* Колеса */
            border-radius: 50%;
            top: 30px;
        }

        .traffic-car::before {
            left: 10px;
        }

        .traffic-car::after {
            right: 10px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: #45a049;
        }

        .control-button:active {
            background-color: #3e8e41;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="road-line"></div>
        <div id="car"></div>
    </div>

    <div id="controls">
        <button class="control-button" onclick="moveCar('up')">Вверх</button>
        <button class="control-button" onclick="moveCar('left')">Влево</button>
        <button class="control-button" onclick="moveCar('right')">Вправо</button>
        <button class="control-button" onclick="moveCar('down')">Вниз</button>
    </div>

    <div id="instructions">
        Используйте кнопки или клавиши W/A/S/D (или стрелки) для управления машинкой.
    </div>

    <script>
        const car = document.getElementById('car');
        const gameContainer = document.getElementById('game-container');
        const carSpeed = 15;
        const trafficSpeed = 3; // Скорость движения трафика
        const trafficCars = [];
        const maxTrafficCars = 4; // Увеличим количество машинок трафика
        const trafficSpawnInterval = 1500; // Интервал появления новых машинок трафика (мс)

        let lastTrafficSpawnTime = 0;

        // Функция для генерации случайного яркого цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function moveCar(direction) {
            let currentLeft = parseInt(car.style.left || 50);
            let currentBottom = parseInt(car.style.bottom || 20);
            let newLeft = currentLeft;
            let newBottom = currentBottom;

            if (direction === 'left') {
                newLeft = currentLeft - carSpeed;
            } else if (direction === 'right') {
                newLeft = currentLeft + carSpeed;
            } else if (direction === 'up') {
                newBottom = currentBottom + carSpeed;
            } else if (direction === 'down') {
                newBottom = currentBottom - carSpeed;
            }

            const maxLeft = gameContainer.offsetWidth - car.offsetWidth;
            const maxBottom = gameContainer.offsetHeight - car.offsetHeight;

            newLeft = Math.max(0, Math.min(newLeft, maxLeft));
            newBottom = Math.max(0, Math.min(newBottom, maxBottom));

            car.style.left = newLeft + 'px';
            car.style.bottom = newBottom + 'px';
        }

        function createTrafficCar() {
            const trafficCar = document.createElement('div');
            trafficCar.classList.add('traffic-car');
            
            // Случайный цвет
            trafficCar.style.backgroundColor = getRandomColor();

            // Случайная позиция по вертикали (в пределах дороги)
            // Учитываем высоту машинки, чтобы она не выходила за границы
            const randomBottom = Math.random() * (gameContainer.offsetHeight - trafficCar.offsetHeight);
            trafficCar.style.bottom = randomBottom + 'px';
            
            // Появляется справа
            trafficCar.style.left = gameContainer.offsetWidth + 'px'; 
            
            gameContainer.appendChild(trafficCar);
            trafficCars.push(trafficCar);
        }

        function updateTraffic() {
            const currentTime = Date.now();

            // Создаем новую машинку трафика, если пришло время и их не слишком много
            if (trafficCars.length < maxTrafficCars && currentTime - lastTrafficSpawnTime > trafficSpawnInterval) {
                createTrafficCar();
                lastTrafficSpawnTime = currentTime;
            }

            // Перемещаем и удаляем машинки трафика
            for (let i = 0; i < trafficCars.length; i++) {
                const trafficCar = trafficCars[i];
                let currentLeft = parseInt(trafficCar.style.left);
                let newLeft = currentLeft - trafficSpeed; // Движение влево

                if (newLeft + trafficCar.offsetWidth < 0) { // Если машинка ушла за левый край
                    gameContainer.removeChild(trafficCar);
                    trafficCars.splice(i, 1); // Удаляем из массива
                    i--; // Корректируем индекс после удаления
                } else {
                    trafficCar.style.left = newLeft + 'px';
                }
            }
        }

        // Добавляем управление с клавиатуры
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'A') {
                moveCar('left');
            } else if (event.key === 'ArrowRight' || event.key === 'd' || event.key === 'D') {
                moveCar('right');
            } else if (event.key === 'ArrowUp' || event.key === 'w' || event.key === 'W') {
                moveCar('up');
            } else if (event.key === 'ArrowDown' || event.key === 's' || event.key === 'S') {
                moveCar('down');
            }
        });

        // Игровой цикл
        function gameLoop() {
            updateTraffic();
            requestAnimationFrame(gameLoop);
        }

        // Запускаем игровой цикл
        gameLoop();
    </script>

</body>
</html>
